    <ul class="list-group list-group-flush px-3 pt-4 w-100">

            <a href="{% url 'index' %}">
                <span class="material-symbols-outlined">
                    home
                </span>
                <span class="big_menu">Main page</span>  
            </a>
        </li>

            <a href="{% url 'requests' %}">
                <span class="material-symbols-outlined">
                    import_contacts
                </span>
                <span class="big_menu">Requests</span>

                {% endif %}
                {% endif %}

                </span>
                <span class="big_menu">Report</span>

            <a href="{% url 'panel' %}">
                <span class="material-symbols-outlined">
                    manage_accounts
                </span>
